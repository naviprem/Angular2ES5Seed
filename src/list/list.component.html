<ul class="my-list">
    <li *ngFor="let item of items"
        [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
        <a [routerLink]="[ '/Details', {myParam: '{{item.abbreviation}}' } ]">
            <span class="badge">{{item.abbreviation}}</span> {{item.name}}
        </a>
    </li>
</ul>
